{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}XE Clone{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
  </head>
  <body>
    <header class="header">
      <div class="header-intro">
        <h1 class="header-title"><a href="{% url 'home' %}">XE Clone</a></h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="header-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
          />
        </svg>
      </div>

      <nav class="navigation">
        <ul class="navigation-list">
          <li>
            <a href="{% url 'currency-list' %}" class="nav-link">Currencies</a>
          </li>
          <li><a href="{% url 'convert' %}" class="nav-link">Convert</a></li>
          <li><a href="#" class="nav-link">Send Money</a></li>
        </ul>
      </nav>
      <ul class="navigation-list">
        {% if user.is_authenticated %}
        <li><a href="#" class="nav-link">Logout</a></li>
        <li><a href="#" class="nav-link">Profile</a></li>
        {% else %}
        <li><a href="#" class="nav-link">Login</a></li>
        <li><a href="#" class="nav-link nav-link-important">Register</a></li>
        {% endif %}
      </ul>
    </header>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
