<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency List</title>
  </head>
  <body>
    <h1>Currency List</h1>
    <ul>
      {% for currency in currencies %}
      <li>
        <a href="{% url 'currency-detail' currency.pk %}">
          {{ currency.name }} ({{ currency.symbol }})
        </a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'convert' %}">Convert Currency</a>
  </body>
</html>
